<ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
  <li class="dropdown-header text-capitalize">
    <h6 >{{authUserService.getFirstAndLastName()}}</h6>
    <span>{{authUserService.getOccupation()}}</span>
  </li>

  @for (menu of ProfileMenuList; track $index) {
    <app-profile-item [menu]="menu"></app-profile-item>
  }

</ul>
