<li class="notification-item elemento-clicavel" (click)="readNotification()">
  <i class={{notification.icon}}></i>
  <div>
    <h4>{{notification.title}}</h4>
    <p>{{ notification.content.length > 34 ? (notification.content | slice:0:34) + '...' : notification.content }}</p>
    <p>{{notification.dateTime}}</p>
  </div>
</li>

<li>
  <hr class="dropdown-divider">
</li>
