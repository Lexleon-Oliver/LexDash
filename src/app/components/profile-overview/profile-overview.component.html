<div class="tab-pane fade show active profile-overview" id="profile-overview">
  <h5 class="card-title">Sobre</h5>
  <p class="small fst-italic value">{{usuario.about}}</p>

  <h5 class="card-title">Detalhes do perfil</h5>

  @for (campo of camposPerfil; track $index) {
    <div class="row text-capitalize">
      <div class="col-lg-3 col-md-4 label">{{campo.label}}</div>
      <div class="col-lg-9 col-md-8 value">{{campo.value}}</div>
    </div>
  }

</div>
